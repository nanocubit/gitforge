 name: CI

on:
  push:
    branches: [ "main", "work" ]
  pull_request:
    branches: [ "main" ]

jobs:
  rust:
    name: Rust checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gitforge
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gitforge

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all --all-features -- --nocapture

  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gitforge
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: gitforge/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
