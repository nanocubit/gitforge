 name: CI

on:
  push:
    branches: [ "main", "work" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (Vue/Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gitforge

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: gitforge/package-lock.json

      - name: Install dependencies (npm ci if lockfile exists, else npm install)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

  rust:
    name: Rust (fmt + clippy + test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gitforge

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gitforge

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all --all-features -- --nocapture
